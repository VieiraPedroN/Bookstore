<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/header.css" />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <title>Minha Livraria</title>
  </head>
  <body class="bg-dark text-light">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler mp-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mt-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destaques</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mais vendidos</a>
              </li>
            </ul>
            <form class="d-flex ms-md-3 mb-2" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="container" style="padding-top: 80px">
      <section class="my-0">
        <h2>Destaques</h2>
        <p>Livros em promoção, novidades...</p>
      </section>

      <section class="my-5">
        <h2>Mais vendidos</h2>
        <p>Livros populares...</p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-center py-3">
      <p class="mb-0">&copy; 2025 Minha Livraria</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
